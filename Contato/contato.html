    <main>
        <section>
            <h1>Vamos trazer vida para o seu projeto !</h1>
            <p>Preencha o formulário abaixo para que eu possa entrar em contato</p>
        </section>    
            <form id="contato">
                <fieldset>
                    <div class="informacoes-pessoais">
                        <legend> 
                            Informações Pessoais
                        </legend>
                        <div class="informacoes-pessoais-cliente">
                            <div class="nomeCliente">  
                
                                <label for="name">Nome</label>
                                <input class="name"
                                    type="text"
                                    id="name" 
                                    autofocus
                                    required
                                />
                            </div>
            
                            <div class="sobrenomeCliente">  
                                <label for="sobrenome">Sobrenome</label>
                                <input 
                                    type="text"
                                    id="sobrenome"
                                    required
                                />
                            </div>

                
                            <div class="emailCliente">      
                                <label for="email">Email <span>(digite um email válido)</span></label>
                                <input 
                                    type="email"
                                    id="email"
                                    required
                                />
                            </div>
                        </div>
                    </div>
                    <div class="descricao-projeto">

                        <legend>Seu Projeto:</legend>

                        <div class="textoProjeto">  
                            
                            <input 
                                type="text"
                                id="name"
                                size="500" 
                                autofocus
                                required
                            />
                        </div>
                    </div>
                </fieldset>
                <div class="button">
                    <input 
                        form="contato"
                        class="button-form"
                        type="submit"
                        value="Salvar"
                    />
             </div>
            </form>
